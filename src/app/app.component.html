<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <span (click)="isCollapsed = !isCollapsed">
        <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
      </span>
      <h1>Imputations</h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/allocations">Imputations</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/projects">Projets</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/named-item/eotp">eOTP</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/named-item/activity-type">Types d'activit√©</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/named-item/application-type">Type d'applications</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
