<nz-layout>
        <div nzAlign="center" style="margin-left: auto;">
            <button nz-button (click)="exportToCsv()">Export CSV</button>
            <button nz-button (click)="addRow()" nzType="primary">Ajout projet</button>
        </div>
        <nz-table #editRowTable nzBordered nzSize="small" [nzData]="listOfData" nzFrontPagination="false">
            <thead>
            <tr>
                <th>Projet</th>
                <th>Carte</th>
                <th>Cible</th>
                <th>P/T</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of editRowTable.data" class="editable-row">
                <td>
                    <input nz-input type="text" [(ngModel)]="data.name"/>
                </td>
                <td>
                    <input nz-input type="text" [(ngModel)]="data.board"/>
                </td>
                <td>
                    <input nz-input type="text" [(ngModel)]="data.target"/>
                </td>
                <td>
                    <nz-select #ptSelectElement nzShowSearch nzPlaceHolder="Select P/T" [(ngModel)]="data.pt" [nzDropdownRender]="renderTemplate" (nzOnSearch)="setLastSearch($event)">
                        <nz-option *ngFor="let option of listOfPT" [nzLabel]="option.code + ' - ' + option.name" [nzValue]="option.code"></nz-option>
                    </nz-select>
                    <ng-template #renderTemplate>
                      <div class="container">
                        <a class="add-item" (click)="showModalCreatePT(data)">
                          <i nz-icon nzType="plus"></i>
                          Add item
                        </a>
                      </div>
                    </ng-template>
                </td>
                <td>
                    <a (click)="deleteRow(data.id)">
                        <i nz-icon nzType='delete'></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </nz-table>
        <nz-modal [(nzVisible)]="isCreatePTVisible" nzTitle="The first Modal" (nzOnCancel)="closePTModal()" (nzOnOk)="addPT()">
            <ng-container *nzModalContent>
                Cr√©ation d'un nouveau P/T pour le projet {{newPtProject?.name}}
                <br/>
                Code:
                <input nz-input type="text" [(ngModel)]="newPtCode"/>
                <br/>
                Name:
                <input nz-input type="text" [(ngModel)]="newPtName"/>
            </ng-container>
        </nz-modal>
</nz-layout>
